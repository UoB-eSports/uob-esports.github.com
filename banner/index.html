<style>
	body {margin:0; padding:0;}
	.banner {
		position: relative;
		width: 100%;
		height: 380px;
		background-color: #000;
		background-image: linear-gradient(#000, #323232);
		background-position: top center;
		background-repeat: no-repeat;
	}
	.banner:before {
		content: '';
		position: absolute;
		width: 100%;
		background-color: transparent;
		background-image: linear-gradient(to right bottom, transparent 49%, #333 50%, transparent 51%);
		background-size: 8px 8px;
		top: 0;
		bottom: 0;
		left: 0;
	}
	.banner:after {
		content: '';
		overflow: visible;
		position: absolute;
		width: 60%;
		background-color: white;
		top: 0;
		right: 0;
		bottom: 0;
	}
	.banner .banner-divider {
		display: block;
		position: absolute;
		width: 150px;
		height: 380px;
		background-image: url({{ site.baseurl }}/images/banner/banner.png);
		background-position: 0 0;
		background-repeat: no-repeat;
		top: 0;
		right: 60%;
		z-index: 2;
	}

	.banner .banner-logo {
		display: block;
		position: absolute;
		width: 320px;
		height: 240px;
		background-image: url({{ site.baseurl }}/images/banner/logo.png);
		background-position: 0 0;
		background-repeat: no-repeat;
		top: 50px;
		right: 72%;
	}

	.banner .banner-text {
		display: block;
		position: absolute;
		font-family: Helvetica, Arial, sans-serif;
		font-size: 1.6em;
		text-align: center;
		width: 360px;
		height: 240px;
		padding-top: 200px;
		background-image: url({{ site.baseurl }}/images/banner/brighton.png);
		background-position: 0 0;
		background-repeat: no-repeat;
		top: 50px;
		left: 50%;
		z-index: 1;
	}

	.text-hide {
		font: 0/0 a;
		color: transparent;
		text-shadow: none;
		background-color: transparent;
		border: 0;
	}

	.banner-alt {
		position: relative;
		width: 100%;
		height: 380px;
		margin: 0 auto;
		background-image: url({{ site.baseurl }}/images/banner/banner_full.png);
		background-position: center center;
		background-repeat: no-repeat;
	}
	.banner-alt:before {
		content: '';
		position: absolute;
		width: 50%;
		background-image: url({{ site.baseurl }}/images/banner/banner_full_left.png);
		background-position: 0 0;
		background-repeat: repeat-x;
		top: 0;
		bottom: 0;
		left: 0;
		z-index: -1;
	}
	.banner-alt:after {
		content: '';
		position: absolute;
		width: 50%;
		background-image: url({{ site.baseurl }}/images/banner/banner_full_right.png);
		background-position: 0 0;
		background-repeat: repeat-x;
		top: 0;
		right: 0;
		bottom: 0;
		z-index: -1;
	}
</style>

<div class="banner">
	<a href="/" class="banner-logo text-hide">Brighton eSports Logo</a>
	<i class="banner-divider"></i>
	<h1 class="banner-text">
		<span>University of Brighton</span><br />
		<span>eSports Society</span>
	</h1>
</div>

<hr style="margin: 30px 0" />

<div class="banner-alt"></div>
